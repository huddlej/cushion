{% extends "cushion/base.html" %}

{% block parentcrumbs %}
 &rsaquo; <a href="{% url cushion_database database_name %}">{{ database_name }}</a>
{% endblock %}

{% block content %}
<h2>Documents</h2>

<ol>
{% for document in documents %}
    <li><a href="{% url cushion_document database_name document.id %}">{{ document.id }}</a></li>
{% endfor %}
</ol>
{% endblock %}
